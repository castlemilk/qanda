version: v1beta1
plugins:
  - name: go
    out: ../server/pkg/
    opt:
      - paths=source_relative
  - name: go-grpc
    out: ../server/pkg/
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: ../server/pkg/
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  # - name: openapiv2
  #   out: ../web/dist/swagger-ui/
  #   opt:
  #     - allow_repeated_fields_in_body=true
  - name: ts 
    out: ../cms/src/lib
    opt: grpc_js
    strategy: all
